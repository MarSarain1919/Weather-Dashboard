<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- TODO add bootstrap and jquery -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <nav>
      <h1>Weather Forecast Dashboard</h1>
    </nav>
    
    <div class='searchContainer col-4'>
      <p>Search for a City:</p>>
      <div class='citySearch'>
        <input id="city-input" type="text">
        <button class="btn" id="searchBtn">Search</button>
      </div>
     <form class="history" id="history"></form>

    </div>

    <div class="currentForecast">
      <div class="row">
        <div id="cityName"></div>
        <!-- need to add icon -->
        <img id="tempIcon" src="">
      </div>
      <div class="row">
        <p id="temp"></p>
      </div>
      <div class="row">
        <p id="humidity"></p>
      </div>
      <div class="row">
        <p id="windSpeed"></p>
      </div>
      <div class="row">
        <p id="uV"></p>
      </div>
    </div>
    
    <div class="5DayForecast">
      <p>5-Day Forecast</p>
      <div>
        <div class="futureForecast"></div>
        <div class="futureForecast"></div>
        <div class="futureForecast"></div>
        <div class="futureForecast"></div>
        <div class="futureForecast"></div>
      </div>
    </div>


    <script src="assets/js/script.js"></script>
  
</body>

</html>
